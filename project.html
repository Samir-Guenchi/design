<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ma Lumière - Dynamic Heart</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            background: linear-gradient(45deg, #ff006e, #8338ec, #3a86ff, #06ffa5);
            background-size: 400% 400%;
            animation: gradientShift 8s ease infinite;
            font-family: 'Arial', sans-serif;
            height: 100vh;
            overflow: hidden;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        @keyframes gradientShift {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }

        .heart-container {
            position: relative;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .heart {
            width: 300px;
            height: 300px;
            position: relative;
            animation: heartbeat 1.5s ease-in-out infinite;
            filter: drop-shadow(0 0 30px rgba(255, 20, 147, 0.8));
        }

        .heart::before,
        .heart::after {
            content: '';
            width: 150px;
            height: 240px;
            position: absolute;
            left: 75px;
            transform-origin: 0 100%;
            border-radius: 75px 75px 0 0;
            background: linear-gradient(45deg, #ff1744, #ff6b9d, #ff8fab);
            animation: heartPulse 1.5s ease-in-out infinite;
        }

        .heart::before {
            transform: rotate(-45deg);
            left: 75px;
        }

        .heart::after {
            transform: rotate(45deg);
            left: 0px;
        }

        @keyframes heartbeat {
            0%, 100% { transform: scale(1); }
            10% { transform: scale(1.1) rotate(2deg); }
            20% { transform: scale(1.05) rotate(-1deg); }
            30% { transform: scale(1.15) rotate(1deg); }
            40% { transform: scale(1) rotate(0deg); }
        }

        @keyframes heartPulse {
            0%, 100% { 
                background: linear-gradient(45deg, #ff1744, #ff6b9d, #ff8fab);
                box-shadow: 0 0 20px rgba(255, 20, 147, 0.6);
            }
            50% { 
                background: linear-gradient(45deg, #ff4569, #ff9ebb, #ffacc7);
                box-shadow: 0 0 40px rgba(255, 20, 147, 1);
            }
        }

        .heart-text {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            color: white;
            font-size: 24px;
            font-weight: bold;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.7);
            text-align: center;
            z-index: 10;
            animation: textGlow 2s ease-in-out infinite alternate;
            white-space: nowrap;
        }

        @keyframes textGlow {
            from { 
                text-shadow: 2px 2px 4px rgba(0,0,0,0.7), 0 0 10px rgba(255,255,255,0.5);
                transform: translate(-50%, -50%) scale(1);
            }
            to { 
                text-shadow: 2px 2px 4px rgba(0,0,0,0.7), 0 0 20px rgba(255,255,255,0.8);
                transform: translate(-50%, -50%) scale(1.1);
            }
        }

        .sparkles {
            position: absolute;
            width: 100%;
            height: 100%;
            pointer-events: none;
        }

        .sparkle {
            position: absolute;
            color: #fff;
            font-size: 20px;
            animation: sparkleFloat 3s linear infinite;
            opacity: 0;
        }

        @keyframes sparkleFloat {
            0% {
                opacity: 0;
                transform: translateY(0px) rotate(0deg);
            }
            10% {
                opacity: 1;
            }
            90% {
                opacity: 1;
            }
            100% {
                opacity: 0;
                transform: translateY(-200px) rotate(360deg);
            }
        }

        .floating-hearts {
            position: absolute;
            width: 100vw;
            height: 100vh;
            pointer-events: none;
            overflow: hidden;
        }

        .floating-heart {
            position: absolute;
            color: rgba(255, 255, 255, 0.8);
            font-size: 30px;
            animation: floatUp 6s linear infinite;
        }

        @keyframes floatUp {
            0% {
                opacity: 0;
                transform: translateY(100vh) rotate(0deg);
            }
            10% {
                opacity: 1;
            }
            90% {
                opacity: 1;
            }
            100% {
                opacity: 0;
                transform: translateY(-100px) rotate(360deg);
            }
        }

        .controls {
            position: fixed;
            bottom: 30px;
            left: 50%;
            transform: translateX(-50%);
            display: flex;
            gap: 15px;
            z-index: 1000;
        }

        .control-btn {
            padding: 12px 24px;
            background: rgba(255, 255, 255, 0.2);
            border: 2px solid rgba(255, 255, 255, 0.5);
            color: white;
            border-radius: 25px;
            cursor: pointer;
            font-weight: bold;
            backdrop-filter: blur(10px);
            transition: all 0.3s ease;
        }

        .control-btn:hover {
            background: rgba(255, 255, 255, 0.3);
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(0,0,0,0.3);
        }

        .intensity-high .heart {
            animation: heartbeatIntense 0.8s ease-in-out infinite;
        }

        @keyframes heartbeatIntense {
            0%, 100% { transform: scale(1); }
            15% { transform: scale(1.3) rotate(5deg); }
            30% { transform: scale(1.1) rotate(-3deg); }
            45% { transform: scale(1.4) rotate(4deg); }
            60% { transform: scale(1) rotate(0deg); }
        }

        .explosive-mode {
            animation: explode 0.5s ease-in-out infinite;
        }

        @keyframes explode {
            0%, 100% { transform: scale(1) rotate(0deg); }
            25% { transform: scale(1.5) rotate(10deg); }
            50% { transform: scale(0.8) rotate(-15deg); }
            75% { transform: scale(1.6) rotate(8deg); }
        }

        .title {
            position: fixed;
            top: 30px;
            left: 50%;
            transform: translateX(-50%);
            color: white;
            font-size: 32px;
            font-weight: bold;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.7);
            text-align: center;
            z-index: 1000;
            animation: titlePulse 3s ease-in-out infinite;
        }

        @keyframes titlePulse {
            0%, 100% { opacity: 0.8; transform: translateX(-50%) scale(1); }
            50% { opacity: 1; transform: translateX(-50%) scale(1.05); }
        }
    </style>
</head>
<body>
    <div class="title">💖 MA LUMIÈRE 💖</div>
    
    <div class="floating-hearts" id="floatingHearts"></div>
    
    <div class="heart-container" id="heartContainer">
        <div class="heart" id="mainHeart">
            <div class="heart-text">Ma Lumière</div>
        </div>
        <div class="sparkles" id="sparkles"></div>
    </div>

    <div class="controls">
        <button class="control-btn" onclick="normalMode()">💗 Normal</button>
        <button class="control-btn" onclick="intensiveMode()">🔥 Intensive</button>
        <button class="control-btn" onclick="explosiveMode()">💥 Explosive</button>
        <button class="control-btn" onclick="toggleSparkles()">✨ Sparkles</button>
        <button class="control-btn" onclick="toggleFloatingHearts()">💕 Hearts</button>
    </div>

    <script>
        let sparklesActive = true;
        let floatingHeartsActive = true;
        let currentMode = 'normal';

        // Create sparkles
        function createSparkle() {
            if (!sparklesActive) return;
            
            const sparkle = document.createElement('div');
            sparkle.className = 'sparkle';
            sparkle.innerHTML = ['✨', '⭐', '🌟', '💫', '⚡'][Math.floor(Math.random() * 5)];
            sparkle.style.left = Math.random() * 100 + '%';
            sparkle.style.animationDelay = Math.random() * 2 + 's';
            sparkle.style.animationDuration = (Math.random() * 2 + 2) + 's';
            
            document.getElementById('sparkles').appendChild(sparkle);
            
            setTimeout(() => {
                sparkle.remove();
            }, 4000);
        }

        // Create floating hearts
        function createFloatingHeart() {
            if (!floatingHeartsActive) return;
            
            const heart = document.createElement('div');
            heart.className = 'floating-heart';
            heart.innerHTML = ['💖', '💕', '💗', '💝', '❤️'][Math.floor(Math.random() * 5)];
            heart.style.left = Math.random() * 100 + '%';
            heart.style.animationDelay = Math.random() * 3 + 's';
            heart.style.animationDuration = (Math.random() * 3 + 4) + 's';
            heart.style.fontSize = (Math.random() * 20 + 20) + 'px';
            
            document.getElementById('floatingHearts').appendChild(heart);
            
            setTimeout(() => {
                heart.remove();
            }, 7000);
        }

        // Control functions
        function normalMode() {
            const container = document.getElementById('heartContainer');
            container.className = 'heart-container';
            currentMode = 'normal';
        }

        function intensiveMode() {
            const container = document.getElementById('heartContainer');
            container.className = 'heart-container intensity-high';
            currentMode = 'intensive';
        }

        function explosiveMode() {
            const container = document.getElementById('heartContainer');
            container.className = 'heart-container explosive-mode';
            currentMode = 'explosive';
            
            // Create explosion effect
            for (let i = 0; i < 10; i++) {
                setTimeout(() => createSparkle(), i * 100);
            }
        }

        function toggleSparkles() {
            sparklesActive = !sparklesActive;
            if (!sparklesActive) {
                document.getElementById('sparkles').innerHTML = '';
            }
        }

        function toggleFloatingHearts() {
            floatingHeartsActive = !floatingHeartsActive;
            if (!floatingHeartsActive) {
                document.getElementById('floatingHearts').innerHTML = '';
            }
        }

        // Start animations
        setInterval(createSparkle, 800);
        setInterval(createFloatingHeart, 1200);

        // Add keyboard controls
        document.addEventListener('keydown', function(e) {
            switch(e.key) {
                case '1':
                    normalMode();
                    break;
                case '2':
                    intensiveMode();
                    break;
                case '3':
                    explosiveMode();
                    break;
                case ' ':
                    e.preventDefault();
                    toggleSparkles();
                    break;
                case 'h':
                    toggleFloatingHearts();
                    break;
            }
        });

        // Add click interaction
        document.getElementById('mainHeart').addEventListener('click', function() {
            explosiveMode();
            setTimeout(normalMode, 2000);
        });
    </script>
</body>
</html>
